<script>
//WAP to check entered n-digit number is palindrome or not

var n=151,new_n,rev_n=0;
new_n=n;

while(n>0)
{
 d=n%10; //3 2 1
 rev_n=rev_n*10+d; //3 32 321
 n=parseInt(n/10); //12 1 0
}

if(new_n==rev_n)
 document.write("<h1>Palindrome</h1>");
else
 document.write("<h1>Not Palindrome</h1>");


</script>
