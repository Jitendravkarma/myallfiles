<!DOCTYPE html>
<html>
<head>
	<title>Practice JS</title>
</head>
<body>
	<script type="text/javascript">
		// Rest operator
		function cal(fname, ...arg) {
			var sum = 0;
			arg.map((x)=>{
				sum += x;
			});
			document.write(`${fname} ${sum} <br>`);
		}
		cal('Jitendra', 10, 20, 30);
		// Spread Operator
		function cal1(fname, ...arg) {
			var sum = 0;
			arg.map((x)=>{
				sum += x;
			});
			document.write(`${fname} ${sum}`);
		}
		var ary = [10, 30, 40];
		var ary1 = [30, 50];
		var ary2 = [10, ...ary, 30, ...ary1];
		cal1('Mukesh', ...ary2);
	</script>
</body>
</html>
