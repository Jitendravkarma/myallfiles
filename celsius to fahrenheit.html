<script type="text/javascript">
	//celsius to fahrenheit
	let cel1 = 28;
	let fah1 = (9/5) * cel1 + 32;
	document.write(cel1 +" celsius covert into Fahrenheit: - " + parseInt(fah1)+"<br>");
	//fahrenheit to celsius
	let cel2 = (fah1 - 32) * 5/9;
	document.write(fah1 +" fahrenheit covert into celsius: - " + parseInt(cel2));
</script>
