<!DOCTYPE html>
<html>
<head>
	<title>Practice</title>
	<script>
		function shw() {
			var a = parseInt(document.getElementById('i1').value);
			var b = parseInt(document.getElementById('i2').value);
			var c = parseInt(document.getElementById('i3').value);
			if (a > b && a > c) {
				document.getElementById('btn').value = a + " is greather";
			}
			else {
				if (b > a && b > c) {
					document.getElementById('btn').value = b + " is greather";
				}
				else {
					if (c > a && c > b) {
						document.getElementById('btn').value = c + " is greather";
					}
					else {
						if (a == b || b == c || c == a) {
							document.getElementById('btn').value = "Same values not allowed";
						}
					}
				}
			}
		}
	</script>
</head>
<body bgcolor="gray">
	<font color="white">
		A <input type="text" id="i1"><br>
		B <input type="text" id="i2"><br>
		C <input type="text" id="i3"><br>
		<input type="button" value="Click" onclick="shw()" id="btn">
	</font>




















</body>
</html>
