<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body {
			background-color: gray;
			color: white;
			font-size: 20px;
			font-family: arial;
			text-align: center;
		}
		table {
			margin: auto;
		}
	</style>
</head>
<body>
<script type="text/javascript">
	var ary = [
		{'fname':'Asif','marks':{'Hindi':90,'English':80,'Maths':90,'Physics':70,'Chemistry':80}},
		{'fname':'Rajendra','marks':{'Hindi':40,'English':20,'Maths':50,'Physics':20,'Chemistry':30}},
		{'fname':'Mukesh','marks':{'Hindi':10,'English':30,'Maths':60,'Physics':40,'Chemistry':70}},
		{'fname':'Veer','marks':{'Hindi':60,'English':70,'Maths':60,'Physics':100,'Chemistry':10}}
	];
	let total = 0;
	let name = 'Asif';
	let flag = 0;
	let f = 0;
	let len = 0;
	let s1 = '', s2='';
	document.write('<table border="1" cellspading="10" cellpadding="10">')
	ary.map((obj)=>{
		if (obj.fname == name) {
			Object.keys(obj.marks).map((k)=>{
				if (obj.marks[k] > 100) {
					document.write(k+' marsk is out of range of 100.'+'<br>');
					f = 1;
				}
				document.write('<tr>');
				document.write('<td>'+k+'</td>'+'<td>'+obj.marks[k]+'</td>');
				total += obj.marks[k];
				var ave = total/5;
				if (ave < 33) {
					s1 = name +' total marks is '+ total+ ' out of 500 and percentage is '+ ave+'<br>';
					s2 = 'Result:- Failed';
				}
				else if (ave < 60) {
					s1 = name +' total marks is '+ total+ ' out of 500 and percentage is '+ ave+'<br>';
					s2 = 'Result:- Passed';
				}
				else if (ave < 80) {
					s1 = name +' total marks is '+ total+ ' out of 500 and percentage is '+ ave+'<br>';
					s2 = 'Result:- Passed with 1st division';
				}
				else if (ave <= 100) {
					s1 = name +' total marks is '+ total+ ' out of 500 and percentage is '+ ave+'<br>';
					s2 = 'Result:- Congrats! you are in merit list';
				}
				flag = 1;
			});
			document.write('</tr>');
		}
	});
	document.write('</table>')
	document.write('<br>');
	if (flag) {
		if (f==0) {
			document.write(s1);
			document.write(s2);
		}
	}
	else {
		if (name.charAt() == name.charAt().toLowerCase()) {
			console.log('Please enter capitalized name like: John, Ram');
		}
		else if (name == '' || name == Number(name)) {
			console.log('name is invalid do not use blank or numerial number');
		}
		document.write(name +' named student is does not exist in our data.');
	}















</script>
</body>
</html>
