<!DOCTYPE html>
<html>
<head>
	<title>JSON Access by loop</title>
	<style type="text/css">
		body {
			background-color: gray;
			color: white;
			font-size: 20px;
			font-family: arial;
		}
	</style>
</head>
<body>
<script type="text/javascript">
	var ary = [
		{'fname':'Ritvik','marks':[90, 80, 70, 60, 50]},
		{'fname':'Mukesh','marks':[70, 30, 90, 50, 30]},
		{'fname':'Rajendra','marks':[90, 90, 90, 90, 90]},
		{'fname':'Asif','marks':[60, 50, 70, 90, 20]}
	];
	// ----------- JSON access by map function ----------
	document.write('{JSON accessing by map Function}<br><br>');
	ary.map((obj)=>{
		Object.keys(obj).map((k)=>{
			document.write(obj[k]+' ');
		});
		document.write('<br>');
	});

	// ----------- JSON access by for loop and for in -------------
	document.write('<br>');
	document.write('{JSON accessing by for loop and for in loop}<br><br>');
	for(let i = 0; i < ary.length; i++){
		for(let j in ary[i]){
			document.write(ary[i][j]+' ');
		}
		document.write('<br>')
	}
	//------------ JSON access by for in loop -------------
	document.write('<br>');
	document.write('{JSON accessing by for in loop}<br><br>');
	for(let i in ary){
		for(let j in ary[i]){
			document.write(ary[i][j]+' ');
		}
		document.write('<br>');
	}

























</script>
</body>
</html>
