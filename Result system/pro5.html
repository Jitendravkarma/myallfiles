<!DOCTYPE html>
<html>
<head>
	<title>Result access of each student by map function</title>
	<style type="text/css">
		body {
			background-color: gray;
			color: white;
			font-size: 20px;
			font-family: arial;
		}
	</style>
</head>
<body>
<script type="text/javascript">
	var ary = [
		{'fname':'Ritvik','marks':[90, 80, 70, 60, 50]},
		{'fname':'Mukesh','marks':[70, 30, 90, 50, 30]},
		{'fname':'Rajendra','marks':[90, 90, 90, 90, 900]},
		{'fname':'Asif','marks':[60, 50, 70, 90, 20]}
	];
	let name = 'Mukesh';
	let ave = 0;
	var total1 = 0;
	var flag = 0;
	var f = 0;
	//access total marks of given name student;
	ary.map((obj)=>{
		for(let i = 0; i < obj.marks.length; i++){
			if (obj.fname == name) {
				if (obj.marks[i] > 100) {
					document.write(`${obj.fname} marks is invalid in submitted marks data by our developer please wait for your result`);
					f = 1;
				}
				total1 += obj.marks[i];
				ave = total1/obj.marks.length;
				flag = 1;
			}
		}
	});
	if (flag) {
		if (f==0) {
			if (ave < 33) {
				document.write(`${name} marks is ${total1} and percentage is ${ave} <br>`);
				document.write(`Result is:- Failed<br>`);
			}
			else if (ave < 60) {
				document.write(`${name} marks is ${total1} and percentage is ${ave} <br>`);
				document.write(`Result is:- Passed<br>`);
			}
			else if (ave < 80) {
				document.write(`${name} marks is ${total1} and percentage is ${ave} <br>`);
				document.write(`Result is:- Passed with first division<br>`);
			}
			else if (ave <= 100) {
				document.write(`${name} marks is ${total1} and percentage is ${ave} <br>`);
				document.write(`Result is:- Congratulation! you are in merit list<br>`);
			}
		}
	}
	else {
		alert(`${name} named student is doesn't exist in our data..`);
	}



















</script>
</body>
</html>
